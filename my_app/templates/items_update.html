<!DOCTYPE html>
<html lang="ca">

<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>My App</title>
   <link href="/static/css/my_app.css" rel="stylesheet">
</head>

<body>
   <h3>Item {{ item_id }}</h3>

   <form action="/items/update/{{ item_id }}" method="POST">
      {{ form.csrf_token }}
      <p>{{ form.nom.label }}: {{ form.nom() }}</p>
      <p>{{ form.unitats.label }}: {{ form.unitats() }}</p>
      <p>{{ form.store_id.label }}: {{ form.store_id() }}</p>
      <p>{{ form.submit(value="MODIFICAR") }}</p>
   </form>
   <a href="/items/list">&#x3c;&#x3c; Tornar al llistat d'items</a>
</body>

</html>
