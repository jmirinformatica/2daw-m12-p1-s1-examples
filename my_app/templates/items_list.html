<!DOCTYPE html>
<html lang="ca">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My App</title>
	<link href="/static/css/my_app.css" rel="stylesheet">
</head>

<body>
	<h3>Items</h3>
	<table>
		<tr>
			<th>ID</th>
			<th>NOM</th>
			<th>UNITATS</th>
			<th>SUPERMERCAT</th>
		</tr>

		{% for (item, store) in items_with_stores %}
		<tr>
			<td><a href="/items/read/{{ item.id }}">{{ item.id }}</a></td>
			<td><a href="/items/read/{{ item.id }}">{{ item.nom }}</a></td>
			<td><a href="/items/read/{{ item.id }}">{{ item.unitats }}</a></td>
			<td><a href="/items/read/{{ item.id }}">{{ store.nom }}</a></td>
		</tr>
		{% endfor %}
	</table>
	<a href="/items/create">Crear un nou item</a>
</body>

</html>
