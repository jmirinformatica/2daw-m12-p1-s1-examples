<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My App</title>
    <link href="/static/css/my_app.css" rel="stylesheet">
</head>

<body>
    <h3>Item {{ item.id }}</h3>
    <ul>
        <li>Nom: {{ item.nom }}</li>
        <li>Unitats: {{ item.unitats }}</li>
    </ul>
    <p>Confirma que vols esborrar aquest item:</p>
    <form action="/items/delete/{{ item.id }}" method="POST">
        {{ form.csrf_token }}
        <p>{{ form.submit(value="ESBORRAR") }}</p>
    </form>
    <a href="/items/list">&#x3c;&#x3c; Tornar al llistat d'items</a>
</body>

</html>
